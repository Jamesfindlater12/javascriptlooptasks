<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>

  </head>

  <body>

    <section class="preview">

      <input>
      <button> </button>

    </section>

  </body>
  <script>
    const name = 'Mustafa';
    const para = document.createElement('p');
    
    const phonebook = [
      { name : 'Chris', number : '1549' },
      { name : 'Li Kang', number : '9634' },
      { name : 'Anne', number : '9065' },
      { name : 'Francesca', number : '3001' },
      { name : 'Mustafa', number : '6888' },
      { name : 'Tina', number : '4312' },
      { name : 'Bert', number : '7780' },
      { name : 'Jada', number : '2282' },
    ]

    // Add your code here

    const searchInput = document.querySelector('input');
    const searchButton = document.querySelector('button');
    para.appendChild(searchInput);

    para.appendChild(searchButton);
    searchButton.style.width = '75px';
    searchButton.style.height = '25px';
    searchButton.style.margin = '4px';
    searchButton.textContent = 'Search';

    searchButton.addEventListener("click", () => {
      let search = searchInput.value.toLowerCase();
      //searchInput.value = '';
      para.textContent = "";  

      for (i = 0; i < phonebook.length; i++) {
        if (search === phonebook[i].name.toLowerCase()) {
          para.textContent = phonebook[i].name + '\'s number is ' + phonebook[i].number +'.';
          break;
        } else {
          para.textContent = "No contact found";
        }
      }

    });

    // Don't edit the code below here!
    const section = document.querySelector('section');
    section.appendChild(para);
  </script>

</html>
